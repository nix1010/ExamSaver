<div *ngIf="errorMessage" class="banner-alert alert alert-danger fade show w-100 text-center">
    {{errorMessage}}
</div>
<div class="login-form">
    <div class="card">
        <h2 class="text-center mb-3">Login</h2>
        <form>
            <div class="form-group mb-4">
                <label for="email-input">Email address</label>
                <input type="email" name="email" class="form-control" id="email-input" aria-describedby="emailHelp"
                    placeholder="Enter email" [(ngModel)]="email">
            </div>
            <div class="form-group mb-5">
                <label for="password-input">Password</label>
                <input type="password" name="password" class="form-control" id="password-input" placeholder="Password"
                    [(ngModel)]="password">
            </div>
            <button type="submit" class="btn btn-primary w-100" (click)="authenticate()" [disabled]="loginProcess">
                {{loginProcess ? "Logging in..." : "Login"}}
            </button>
        </form>
    </div>
</div>
