<div class="exams" *ngIf="exams.length > 0 else noExams">
    <app-exam-item *ngFor="let exam of exams" [exam]="exam" [role]="role" (deleted)="deletedEmitter.emit()"
        (error)="errorEmitter.emit($event)">
    </app-exam-item>
</div>
<ng-template #noExams>
    <div class="no-content mb-3">
        There are no exams
    </div>
</ng-template>
